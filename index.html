<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Students Nationality Data</title>
    <!-- simple style to not let text wrapping in the table -->
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css">
     <style>
        table th, table td {
          white-space: nowrap;
        }
      </style>
</head>
<body>
    <main class="container">
        <div class="overflow-auto">
<!-- section containing the data table that display student nationality data -->
            <section>
                <h1>UOB Students Nationality Data</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Semester</th>
                            <th>The Programs</th>
                            <th>Nationality</th>
                            <th>Colleges</th>
                            <th>Number of Students</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- javaScript will show rows here -->
                    </tbody>
                </table>
        </div>
        </section>
    </main>
        <!-- adding dynamic functionality by <script> -->
        <script src="api.js"></script>
</body>
</html>
